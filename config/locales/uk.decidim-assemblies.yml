    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Асамблея</strong> — це група членів організації,
            які періодично збираються для прийняття рішень щодо певної сфери чи сфери
            діяльності організації.</p> <p>Асамблеї проводять зустрічі, деякі є закритими
            а деякі відкриті. Якщо вони відкриті, у них можна брати участь (наприклад,
            бути присутніми, якщо це дозволяють можливості, додавати пункти до порядку
            денного або коментувати пропозиції та рішення, прийняті цим органом).</p>
            <p>Приклади : Загальна асамблея (яка збирається раз на рік, щоб визначити
            основні напрями діяльності організації, а також шляхом голосування її
            виконавчі органи), Консультативна рада з питань рівності (яка збирається
            кожні два місяці, щоб внести пропозиції щодо того, як покращити гендерні
            відносини в організації) ), комісія з оцінки (яка збирається щомісяця
            для моніторингу процесу) або гарантійний орган (який збирає інциденти,
            зловживання або пропозиції щодо вдосконалення процедур прийняття рішень)
            – усе це приклади зборів.</p>\n"
          page: "<p><strong>Асамблея</strong> — це група членів організації, які періодично
            збираються для прийняття рішень щодо певної сфери чи сфери діяльності
            організації.</p> <p>Асамблеї проводять зустрічі, деякі є закритими а деякі
            відкриті. Якщо вони відкриті, у них можна брати участь (наприклад, бути
            присутніми, якщо це дозволяють можливості, додавати пункти до порядку
            денного або коментувати пропозиції та рішення, прийняті цим органом).</p>
            <p>Приклади : Загальна асамблея (яка збирається раз на рік, щоб визначити
            основні напрями діяльності організації, а також шляхом голосування її
            виконавчі органи), Консультативна рада з питань рівності (яка збирається
            кожні два місяці, щоб внести пропозиції щодо того, як покращити гендерні
            відносини в організації) ), комісія з оцінки (яка збирається щомісяця
            для моніторингу процесу) або гарантійний орган (який збирає інциденти,
            зловживання або пропозиції щодо вдосконалення процедур прийняття рішень)
            – усе це приклади зборів.</p>\n"
          title: Що таке збірки?
