    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>مجمع</strong> گروهی از اعضای یک سازمان است که به‌طور دوره‌ای گرد هم می‌آیند تا درباره یک حوزه یا حوزه خاص سازمان تصمیم‌گیری کنند.</p> <p>مجمع‌ها جلساتی برگزار می‌کنند، برخی خصوصی هستند. و برخی باز هستند. در صورت باز بودن، امکان شرکت در آنها وجود دارد (مثلاً: حضور در صورت ظرفیت، اضافه کردن نکات به دستور جلسه، یا اظهار نظر در مورد پیشنهادات و تصمیمات اتخاذ شده توسط این ارگان).</p> <p>نمونه‌ها. : مجمع عمومی (که هر سال یک بار تشکیل جلسه می دهد تا خطوط اصلی فعالیت سازمان و همچنین دستگاه های اجرایی آن را با رأی تعیین کند)، شورای مشورتی برابری (که هر دو ماه یک بار برای ارائه پیشنهاداتی در مورد چگونگی بهبود روابط جنسیتی در سازمان تشکیل جلسه می دهد. ، یک کمیسیون ارزیابی (که هر ماه برای نظارت بر یک فرآیند تشکیل جلسه می دهد) یا یک نهاد تضمینی (که حوادث، سوء استفاده ها یا پیشنهادهایی را برای بهبود رویه های تصمیم گیری جمع آوری می کند) همه نمونه هایی از مجامع هستند.</p>\n"
          page: "<p><strong>مجمع</strong> گروهی از اعضای یک سازمان است که به‌طور دوره‌ای گرد هم می‌آیند تا درباره یک حوزه یا حوزه خاص سازمان تصمیم‌گیری کنند.</p> <p>مجمع‌ها جلساتی برگزار می‌کنند، برخی خصوصی هستند. و برخی باز هستند. در صورت باز بودن، امکان شرکت در آنها وجود دارد (مثلاً: حضور در صورت ظرفیت، اضافه کردن نکات به دستور جلسه، یا اظهار نظر در مورد پیشنهادات و تصمیمات اتخاذ شده توسط این ارگان).</p> <p>نمونه‌ها. : مجمع عمومی (که هر سال یک بار تشکیل جلسه می دهد تا خطوط اصلی فعالیت سازمان و همچنین دستگاه های اجرایی آن را با رأی تعیین کند)، شورای مشورتی برابری (که هر دو ماه یک بار برای ارائه پیشنهاداتی در مورد چگونگی بهبود روابط جنسیتی در سازمان تشکیل جلسه می دهد. ، یک کمیسیون ارزیابی (که هر ماه برای نظارت بر یک فرآیند تشکیل جلسه می دهد) یا یک نهاد تضمینی (که حوادث، سوء استفاده ها یا پیشنهادهایی را برای بهبود رویه های تصمیم گیری جمع آوری می کند) همه نمونه هایی از مجامع هستند.</p>\n"
