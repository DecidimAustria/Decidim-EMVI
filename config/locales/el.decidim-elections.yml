    help:
      participatory_spaces:
        votings:
          contextual: "<p>Η <strong>ψηφοφορία</strong> είναι ένας χώρος που σας επιτρέπει να κάνετε μια σαφή ερώτηση σε όλα τα άτομα που σχηματίζουν μια οργάνωση, να καλέσετε να συμμετάσχετε στην ψηφοφορία, να πυροδοτήσετε και να διατάξετε τη συζήτηση υπέρ ή κατά απάντηση. Όταν φτάσει η ημερομηνία ψηφοφορίας, μπορείτε να ψηφίσετε και να δημοσιεύσετε τα αποτελέσματα των ψηφοφοριών.</p> <p>Παραδείγματα: Οι ψηφοφορίες μπορεί να αφορούν σχεδόν οποιαδήποτε πτυχή που επηρεάζει έναν οργανισμό: ορισμένα παραδείγματα είναι η αλλαγή του ονόματος ή του λογότυπου του οργανισμού Προσφέροντας πολλές εναλλακτικές λύσεις, αποφασίζοντας Ναι ή Όχι για να γίνετε μέλος ενός μεγαλύτερου οργανισμού, επικυρώνοντας ή απορρίπτοντας ένα νέο στρατηγικό σχέδιο ή το αποτέλεσμα μιας ομάδας εργασίας ή ορίζοντας εάν οι θέσεις θα παραμείνουν το πολύ 1, 2 ή 3 εντολές.</ p>\n"
          page: "<p>Η <strong>ψηφοφορία</strong> είναι ένας χώρος που σας επιτρέπει να κάνετε μια σαφή ερώτηση σε όλα τα άτομα που σχηματίζουν μια οργάνωση, να καλέσετε να συμμετάσχετε στην ψηφοφορία, να πυροδοτήσετε και να διατάξετε τη συζήτηση υπέρ ή κατά απάντηση. Όταν φτάσει η ημερομηνία ψηφοφορίας, μπορείτε να ψηφίσετε και να δημοσιεύσετε τα αποτελέσματα των ψηφοφοριών.</p> <p>Παραδείγματα: Οι ψηφοφορίες μπορεί να αφορούν σχεδόν οποιαδήποτε πτυχή που επηρεάζει έναν οργανισμό: ορισμένα παραδείγματα είναι η αλλαγή του ονόματος ή του λογότυπου του οργανισμού Προσφέροντας πολλές εναλλακτικές λύσεις, αποφασίζοντας Ναι ή Όχι για να γίνετε μέλος ενός μεγαλύτερου οργανισμού, επικυρώνοντας ή απορρίπτοντας ένα νέο στρατηγικό σχέδιο ή το αποτέλεσμα μιας ομάδας εργασίας ή ορίζοντας εάν οι θέσεις θα παραμείνουν το πολύ 1, 2 ή 3 εντολές.</ p>\n"
