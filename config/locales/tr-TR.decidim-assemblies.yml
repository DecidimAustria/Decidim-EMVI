    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Bir <strong>toplantı</strong>, kuruluşun belirli bir alanı veya kapsamı hakkında kararlar almak için düzenli olarak toplanan bir kuruluş üyelerinin oluşturduğu gruptur.</p> <p>Toplantılar toplantılar yapar, bazıları özeldir ve bazıları açık. Açık olmaları halinde katılım sağlanabilir (örneğin: kapasite elveriyorsa katılmak, gündeme madde eklemek veya bu organın aldığı teklif ve kararlar hakkında yorum yapmak).</p> <p>Örnekler : Bir genel kurul (kuruluşun ana faaliyet alanlarını ve yürütme organlarını oyla belirlemek için yılda bir kez toplanır), bir eşitlik danışma konseyi (iki ayda bir toplanarak kuruluşta toplumsal cinsiyet ilişkilerinin nasıl geliştirilebileceğine ilişkin önerilerde bulunur) ), bir değerlendirme komisyonu (bir süreci izlemek için her ay toplanır) veya bir garanti organı (olayları, suistimalleri veya karar alma prosedürlerini iyileştirmek için önerileri toplar) meclis örnekleridir.</p>\n"
          page: "<p>Bir <strong>toplantı</strong>, kuruluşun belirli bir alanı veya kapsamı hakkında kararlar almak için düzenli olarak toplanan bir kuruluş üyelerinin oluşturduğu gruptur.</p> <p>Toplantılar toplantılar yapar, bazıları özeldir ve bazıları açık. Açık olmaları halinde katılım sağlanabilir (örneğin: kapasite elveriyorsa katılmak, gündeme madde eklemek veya bu organın aldığı teklif ve kararlar hakkında yorum yapmak).</p> <p>Örnekler : Bir genel kurul (kuruluşun ana faaliyet alanlarını ve yürütme organlarını oyla belirlemek için yılda bir kez toplanır), bir eşitlik danışma konseyi (iki ayda bir toplanarak kuruluşta toplumsal cinsiyet ilişkilerinin nasıl geliştirilebileceğine ilişkin önerilerde bulunur) ), bir değerlendirme komisyonu (bir süreci izlemek için her ay toplanır) veya bir garanti organı (olayları, suistimalleri veya karar alma prosedürlerini iyileştirmek için önerileri toplar) meclis örnekleridir.</p>\n"
