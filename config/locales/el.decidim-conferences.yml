    help:
      participatory_spaces:
        conferences:
          contextual: "<p>Ένα <strong>συνέδριο</strong> είναι μια συλλογή συναντήσεων που διοργανώνονται σε ένα πρόγραμμα, με έναν αριθμό ατόμων προσκεκλημένων ως ομιλητών, και άλλα πεδία πληροφοριών τυπικά μεγάλων συνεδρίων ή κοινωνικών εκδηλώσεων (εγγραφή, λίστα οργανισμών που υποστηρίζουν ή χορηγός της εκδήλωσης, κ.λπ.).</p> <p>Παραδείγματα: Ένα συνέδριο μπορεί να είναι μια σχετική εκδήλωση για έναν οργανισμό και τα μέλη του ή να λάβει χώρα ως μέρος μιας συμμετοχικής διαδικασίας ή να ακολουθήσει μια διαβούλευση.</p>\n"
          page: "<p>Ένα <strong>συνέδριο</strong> είναι μια συλλογή συναντήσεων που διοργανώνονται σε ένα πρόγραμμα, με έναν αριθμό ατόμων προσκεκλημένων ως ομιλητών, και άλλα πεδία πληροφοριών τυπικά μεγάλων συνεδρίων ή κοινωνικών εκδηλώσεων (εγγραφή, λίστα οργανισμών που υποστηρίζουν ή χορηγός της εκδήλωσης, κ.λπ.).</p> <p>Παραδείγματα: Ένα συνέδριο μπορεί να είναι μια σχετική εκδήλωση για έναν οργανισμό και τα μέλη του ή να λάβει χώρα ως μέρος μιας συμμετοχικής διαδικασίας ή να ακολουθήσει μια διαβούλευση.</p>\n"
