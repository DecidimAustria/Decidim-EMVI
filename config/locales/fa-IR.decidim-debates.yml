          notification_title: ایجاد بحث اکنون در <a href="%{participatory_space_url}">%{participatory_space_title}</a> غیرفعال است
        creation_enabled:
          email_intro: 'اکنون می توانید بحث های جدیدی را در %{participatory_space_title} شروع کنید! شروع به شرکت در این صفحه کنید:'
          email_outro: شما این اعلان را دریافت کرده اید زیرا %{participatory_space_title} را دنبال می کنید. می توانید از طریق پیوند قبلی دریافت اعلان ها را متوقف کنید.
