        votings:
          contextual: "<p><strong>رای گیری</strong> فضایی است که به شما امکان می دهد از همه افرادی که یک سازمان را تشکیل می دهند یک سوال واضح بپرسید، برای شرکت در رای گیری تماس بگیرید، جرقه بزنید و دستور دهید بحث موافق یا مخالف یک سازمان باشد. واکنش. وقتی تاریخ رای‌گیری فرا رسید، می‌توانید رای دهید و نتایج رای‌گیری‌ها را منتشر کنید.</p> <p>مثال‌ها: رای‌گیری‌ها می‌تواند تقریباً در مورد هر جنبه‌ای باشد که بر یک سازمان تأثیر می‌گذارد: برخی از نمونه‌ها تغییر نام یا نشان‌واره سازمان است. ارائه چندین گزینه، تصمیم گیری بله یا خیر برای عضویت در یک سازمان بزرگتر، تأیید یا رد یک برنامه استراتژیک جدید یا نتیجه یک گروه کاری، یا تعیین اینکه آیا این موقعیت ها باید حداکثر 1، 2 یا 3 مأموریت باقی بمانند. p>\n"
